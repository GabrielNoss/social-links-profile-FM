<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
        <div class="profile">
            <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
        </div>
        <div class="data-profile">
            <h3>Jessica Randall</h3>
            <p>London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social_media">
          <button class="links">GitHub</button>
          <button class="links">Frontend Mentor</button>
          <button class="links">LinkedIn</button>
          <button class="links">Twitter</button>
          <button class="links">Instagram</button>
        </div>
    
</main>
